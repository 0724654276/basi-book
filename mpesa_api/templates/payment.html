{% extends 'base.html' %}
{% block content %}
<p style="margin-top: 2rem; margin: 2rem;"><a href="/">Back</a></p>

<center><div class="container" style="margin-top: 7rem; margin-left: 4rem;">
    <div class="row">
        <div class="col">
            <h2><img src="https://majira.co.ke/wp-content/uploads/2020/02/mpesa.jpg" alt="..." class="img-thumbnail" width='150' style="margin: 2rem;">
       
            <form action="{% url 'mpesa_api:payment' %}" method="POST">
                {% csrf_token %}
                <div class="col-md-5">
                    <input style="border-radius: 0;" name='fname' class="form-control" type="text" id="example-email-input"
                    required placeholder="Your Name">
                </div><br>
                <div class="col-md-5">
                    <input style="border-radius: 0;" name='phone_number' class="form-control" type="tel" required
                    placeholder="+254xx-xxx-xxx">
                </div><br>
                <div class="col-md-5">
                    <input style="border-radius: 0;" name='amount' class="form-control" type="number" required
                    placeholder="amount">
                </div><br>
                <div class="col-md-5">
                    <button style="border-radius: 0;" type="submit" class="btn btn-dark">
                        LIPA NA MPESA 
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock %}

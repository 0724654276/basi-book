{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<body>

  <div class="content">
    <div class="flex-div">
      <div class="name-content">
        <h1 class="logo">BasiBook</h1>
        <p>Sign up as a {{ user_type }}</p>


      </div>

      <div class="col-md-6 offset-3">
        <div class="form-card">
          {% include 'registration/messages.html' %}
          <form method="post">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password<br>
              <small>(Minimum of 8 characters)</small>
            </label>
            <input type="password" class="form-control" name="password1" id="exampleInputPassword1" placeholder="Password" required>
          </div>
             <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" name="password2" id="exampleInputPassword1" placeholder="confirm password" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form><hr>
        <p>Already have an account?<a href="{% url 'login' %}">Login</a></p>

        </div>
      </div>

      <hr>

    </div>
  </div>
  <style>

  </style>
  </div>
  </div>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #7aa7eb;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .flex-div {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .name-content {
      margin-right: 7rem;
    }

    .name-content .logo {
      font-size: 3.5rem;
      color: #1877f2;
    }

    .name-content p {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 5rem;
    }

    .form-card {
      display: flex;
      flex-direction: column;
      background: #fff;
      padding: 6rem;
      width: 500px;
      height: 500px;
      border-radius: 0.5rem;
      box-shadow: 0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);
    }

    .form-card input {
      outline: none;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      font-size: 1.1rem;
    }

    .form-card input:focus {
      border: 1.9px solid #1877f2;
    }

    .form-card .login {
      outline: none;
      border: none;
      background: #1877f2;
      padding: 0.8rem 1rem;
      border-radius: 0.4rem;
      font-size: 1.1rem;
      color: #fff;
    }

    .form-card .login:hover {
      background: #0f71f1;
      cursor: pointer;
    }

    .form-card a {
      text-decoration: none;
      text-align: center;
      font-size: 1rem;
      padding-top: 0.8rem;
      color: #1877f2;
    }

    .form-card hr {
      background: #f7f7f7;
      margin: 1rem;
    }

    .form-card .create-account {
      outline: none;
      border: none;
      background: #06b909;
      padding: 0.8rem 1rem;
      border-radius: 0.4rem;
      font-size: 1.1rem;
      color: #fff;
      width: 75%;
      margin: 0 auto;
    }

    .form-card .create-account:hover {
      background: #03ad06;
      cursor: pointer;
    }

    /* //.........Media Query.........// */

    @media (max-width: 500px) {
      html {
        font-size: 60%;
      }

      .name-content {
        margin: 0;
        text-align: center;
      }

      .form-card {
        width: 400px;
        height: fit-content;
      }

      .form-card input {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      .form-card .login {
        font-size: 1.5rem;
      }

      .form-card a {
        font-size: 1.5rem;
      }

      .form-card .create-account {
        font-size: 1.5rem;
      }

      .flex-div {
        display: flex;
        flex-direction: column;
      }
    }

    @media (min-width: 501px) and (max-width: 768px) {
      html {
        font-size: 60%;
      }

      .name-content {
        margin: 0;
        text-align: center;
      }

      form {
        width: 300px;
        height: fit-content;
      }

      form input {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      form .login {
        font-size: 1.5rem;
      }

      .form-card a {
        font-size: 1.5rem;
      }

      .form-card .create-account {
        font-size: 1.5rem;
      }

      .flex-div {
        display: flex;
        flex-direction: column;
      }
    }

    @media (min-width: 769px) and (max-width: 1200px) {
      html {
        font-size: 60%;
      }

      .name-content {
        margin: 0;
        text-align: center;
      }

      .form-card {
        width: 300px;
        height: fit-content;
      }

      .form-card input {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      .form-card .login {
        font-size: 1.5rem;
      }

      .form-card a {
        font-size: 1.5rem;
      }

      .form-card .create-account {
        font-size: 1.5rem;
      }

      .flex-div {
        display: flex;
        flex-direction: column;
      }

      @media (orientation: landscape) and (max-height: 500px) {
        .header {
          height: 90vmax;
        }
      }
    }


   .form-card a {}
  </style>






  {% endblock %}
